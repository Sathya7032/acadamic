<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Upload Meme</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-6">
                <h1><span style="color: black;">Academic</span><span style="color: tomato;">Folio</span></h1>
            </div>
            <div class="col-md-6">
                <p class="mb-0 text-end" style="color: brown;font-size: large;font-weight: bold;">
                    <i class="fas fa-envelope"></i> acadamicfolio@gmail.com
                </p>
            </div>
        </div>
    </div>

    <div style="background-color: darkcyan; padding: 75px;">
        <div class="container p-2 mt-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2 class="text-white text-center p-3" style="background-color: darkslategray;border-radius: 12px;">
                        Upload Meme</h2>
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>{{message}} </strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    <div class="card p-2">
                        <form action="/post_meme/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <h5><i class="bx bx-user"></i> Email</h5>
                                <input type="textarea" name="description" class="form-control" placeholder="Enter Meme description" />
                            </div>
                            <div class="form-group">
                                <h5><i class="bx bx-message"></i> Password</h5>
                                <input type="file" name="images" class="form-control" />
                            </div>
                            <br />
                            <div class="d-grid gap-2">
                                <button class="btn" style="background-color: darkslategray;color: aliceblue;" type="submit">Upload Meme</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
