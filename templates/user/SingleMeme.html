<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Edit Meme</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-6">
                <h1><span style="color: black;">Academic</span><span style="color: tomato;">Folio</span></h1>
            </div>
            <div class="col-md-6">
                <p class="mb-0 text-end" style="color: brown; font-size: large; font-weight: bold;">
                    <i class="fas fa-envelope"></i> academicfolio@gmail.com
                </p>
            </div>
        </div>
    </div>

    <div style="background-color: darkcyan; padding: 75px;">
        <div class="container p-2 mt-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-12">
                    <h2 class="text-white text-center p-3" style="background-color: darkslategray; border-radius: 12px;">
                        Edit Meme</h2>
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <strong>{{ message }} </strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    <div class="card p-2">
                        <form method="post" id="blog-form" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="description" class="form-label"><i class="bx bx-user"></i> Title</label>
                                <input type="text" id="description" value="{{ meme.description }}" class="form-control" name="description">
                            </div>

                            <div class="form-group mb-3">
                                <label for="images" class="form-label"><i class="bx bx-user"></i> Image</label>
                                <input type="file" id="images" class="form-control" name="images">
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button class="btn" style="background-color: darkslategray; color: aliceblue;" type="submit">Save changes</button>
                            </div>
                        </form>

                        <!-- Delete form -->
                        <form method="post" id="delete-form" class="mt-3">
                            {% csrf_token %}
                            <input type="hidden" name="delete" value="true">
                            <div class="d-grid gap-2">
                                <button class="btn btn-danger" type="submit">Delete Blog</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
